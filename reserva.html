<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserve sua Viagem</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form action="#" method="post">
        <fieldset>
          <legend>Informações Pessoais</legend>
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required /><br />
          <label for="email">Email</label>
          <input type="text" id="email" name="email" required /><br />
        </fieldset>
        <fieldset>
          <legend>Serviços Desejados</legend>
          <label>
            <br /><input
              type="checkbox"
              name="compra-passagem"
              value="compra-passagem"
            />Compra de Passagens
          </label>
          <label
            ><br /><input
              type="checkbox"
              name="reservas"
              value="Reserva-de-Hospedagem"
            />Reserva de Hospedagem</label
          >
          <label
            ><br /><input
              type="checkbox"
              name="aluguel"
              value="aluguel-de-veiculo"
            />Aluguel de Veículos</label
          >
        </fieldset>
        <fieldset>
          <legend>Forma de Pagamento</legend>
          <label>
            <br />
            <input type="radio" name="" value="cartao" />
          </label>
          Cartão de Crédito
          <label>
            <br />
            <input type="radio" name="" value="boleto" />
            Boleto
          </label>
          <label>
            <br />
            <input type="radio" name="" value="pix" />
            Pix
          </label>
        </fieldset>
        <fieldset>
          <legend>Prazo de Pagamento</legend>
          <select name="prazo-de-pagamento">
            <option value="aVista">á Vista</option>
            <option value="5x">5x sem juros</option>
            <option value="10x">10x sem juros</option>
          </select>
        </fieldset>
        <input type="submit" value="Enviar" />
      </form>
      <div id="comentario">
        <legend>Deixe sua opinião</legend>
        <textarea
          name="comentario"
          id="comentario"
          cols="40"
          rows="5"
          placeholder="deixe um feedback para melharar-mos nossos serviços"
        ></textarea>
      </div>
    </div>
  </body>
</html>
