<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserve sua Viagem</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
          <div class="container">
            <form class="form" action="#" method="post">
              <fieldset>
                <legend>Informações Pessoais</legend>
                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nome"
                    name="nome"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
              </fieldset>
              <fieldset>
                <legend>Serviços Desejados</legend>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="compra-passagem"
                    name="compra-passagem"
                    value="compra-passagem"
                  />
                  <label class="form-check-label" for="compra-passagem"
                    >Compra de Passagens</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="reservas"
                    name="reservas"
                    value="Reserva-de-Hospedagem"
                  />
                  <label class="form-check-label" for="reservas"
                    >Reserva de Hospedagem</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="aluguel"
                    name="aluguel"
                    value="aluguel-de-veiculo"
                  />
                  <label class="form-check-label" for="aluguel"
                    >Aluguel de Veículos</label
                  >
                </div>
              </fieldset>
              <fieldset>
                <legend>Forma de Pagamento</legend>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="cartao"
                    name="forma-pagamento"
                    value="cartao"
                  />
                  <label class="form-check-label" for="cartao"
                    >Cartão de Crédito</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="boleto"
                    name="forma-pagamento"
                    value="boleto"
                  />
                  <label class="form-check-label" for="boleto">Boleto</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="pix"
                    name="forma-pagamento"
                    value="pix"
                  />
                  <label class="form-check-label" for="pix">Pix</label>
                </div>
              </fieldset>
              <fieldset>
                <legend>Prazo de Pagamento</legend>
                <select class="form-control" name="prazo-de-pagamento">
                  <option value="aVista">à Vista</option>
                  <option value="5x">5x sem juros</option>
                  <option value="10x">10x sem juros</option>
                </select>
              </fieldset>
              <div class="col">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>  
            </form>
      </html>
      <div class="container" id="comentario">
        <legend>Deixe sua opinião</legend>
        <textarea
          name="comentario"
          id="comentario"
          cols="40"
          rows="5"
          placeholder="deixe um feedback para melharar-mos nossos serviços"
        ></textarea>
      </div>
    </div>
  </body>
</html>
